<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:input="http://energy.tieto.com/jsf/facelets/tag/input">

<f:view>

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
            <title>PrimeFacesPOC</title>
        </f:facet>
    </h:head>

    <h:body>

        <h:form>
            <p:panelGrid id="panelId" layout="grid" columns="2">

                <input:inputText id="Customer.FirstName"
                                 value="#{someController.someValue}"
                                 editable="true"/>

                <input:inputText id="Customer.FirstName2"
                                 value="#{someController.someValue}"
                                 editable="#{someController.editable}"/>

                <input:inputText id="Customer.Surname"
                                 value="#{someController.someValue}"
                                 required="true"
                                 editable="true"/>

                <input:inputText id="Customer.Surname2"
                                 value="#{someController.someValue}"
                                 required="true"
                                 editable="#{someController.editable}"/>

            </p:panelGrid>

            <p:panelGrid layout="grid" columns="1">
                <h:panelGroup>
                    <p:commandButton value="Not defined submit" action="#{someController.actionIncreaseValue}"
                                     process="@this, Customer_Surname"
                                     update="panelId"/>

                    <p:commandButton value="Partial submit"
                                     action="#{someController.actionIncreaseValue}"
                                     partialSubmit="true"
                                     process="@this, Customer_Surname"
                                     update="panelId"/>

                    <p:commandButton value="Standart submit"
                                     action="#{someController.actionIncreaseValue}"
                                     partialSubmit="false"
                                     process="@this, Customer_Surname"
                                     update="panelId"/>

                    <p:commandButton value="Submit"
                                     update="panelId"/>
                </h:panelGroup>
            </p:panelGrid>

            <p:panelGrid layout="grid" columns="1">
                <h:panelGroup>
                    <p:commandButton value="Enable/Disable" action="#{someController.actionEditableSwitch}" process="@this, Customer_FirstName2, Customer_Surname2" update="panelId"/>
                </h:panelGroup>
            </p:panelGrid>
        </h:form>

        <h:form>
            <c:forEach begin="0" end="500" varStatus="loop">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Label #{loop.index}"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="Value #{loop.index}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </c:forEach>
        </h:form>

    </h:body>

</f:view>
</html>
