<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
            <title>PrimeFacesPOC</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form>
            <p:outputPanel id="tagPanelId">
                <c:if test="#{customerController.show}">
                    <p:outputLabel value="Hello, here is tag"/>
                </c:if>
            </p:outputPanel>

            <p:outputPanel id="componentPanelId">
                <p:outputLabel value="Hello, here is tag"
                               rendered="#{customerController.show}"/>
            </p:outputPanel>

            <p:commandButton value="Switch visibility"
                             update="tagPanelId componentPanelId"
                             action="#{customerController.actionSwitchShow()}"
                             process="@this tagPanelId componentPanelId"
                             partialSubmit="true"/>
        </h:form>
    </h:body>

</f:view>
</html>
