<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:input="http://energy.tieto.com/jsf/facelets/tag/input">

<f:view>

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
            <title>PrimeFacesPOC</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form>
            <h:outputText value='Enter first number ddd'/>
            <h:inputText value='#{calculatorController.x}'/>
            <h:outputText value='Enter second number'/>
            <h:inputText value='#{calculatorController.y}'/>
            <p:commandButton action="#{calculatorController.add()}" value="Add" update="resultId"/>
            <h:outputLabel id="resultId" value="#{calculatorController.result}"/>
        </h:form>
    </h:body>

</f:view>
</html>
