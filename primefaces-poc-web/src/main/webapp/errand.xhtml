<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/template/wm_template.xhtml">

    <ui:define name="content">

        <h:form>
            <p:outputLabel id="labelId" for="inputId" value="Errand id"/>
            <p:inputText id="inputId" value="#{errandController.errandId}"/>

            <p:commandButton value="Add" action="#{errandController.actionAdd()}" update="inputId"/>

            <p:commandButton value="Open window"
                             oncomplete=";openWindowJS('preview_in_new_window.xhtml', 'preview')"/>

            <p:dataTable id="errandTableId" value="#{errandController.customers}" var="customer">
                <p:column headerText="Id">
                    <h:outputText value="#{customer.id}"/>
                </p:column>
                <p:column headerText="First name">
                    <h:outputText value="#{customer.firstName}"/>
                </p:column>
                <p:column headerText="Surname">
                    <h:outputText value="#{customer.surname}"/>
                </p:column>
                <p:column headerText="Birth date">
                    <p:calendar value="#{customer.birthDate}"/>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
